<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义对象
	var obj = {
		num: 100,
		color: "red"
	}

	// 设置特性
	Object.defineProperty(obj, "color", {
		// 配置值
		value: "blue",
		// 不可写入
		writable: false,
		// 不可配置
		configurable: false
	})


	Object.defineProperty(obj, "color", {
		// 配置值
		value: "blue",
		// 不可写入
		writable: true
	})


	// 尝试修改obj.color
	obj.color = "green";
	console.log(obj);



	</script>
</body>
</html>
