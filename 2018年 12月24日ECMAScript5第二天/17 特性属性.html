<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义对象
	var obj = {
		num: 100,
		color: "red"
	}

	// 设置特性
	Object.defineProperty(obj, "color", {
		// 配置值
		value: "blue",
		// 不可修改
		writable: false,
		// 不可枚举
		enumerable: false,
		// 不可配置
		configurable: false
	})


	// 修改obj中的属性
	obj.num = 500;
	obj.color = "green";

	console.log(obj);


	// 枚举
	for (var i in obj) {
		console.log(i, obj[i]);
	}

	</script>
</body>
</html>
