<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 接上个案例
		// 定义一个工厂函数
		function factory(name, age, sex) {
			// 定义了一个变量 
			// 开辟一个内存空间 它的类型是一个对象 
			// 给对象添加了name属性 值是name
			// 给对象添加了age属性 值是age
			// 给对象添加了sex属性 值是sex
			// 给对象添加了sayHello属性 值是外界的sayHello 也就是当sayHello执行的时候 执行的是外界的函数

			var obj = {
				name: name,
				age: age,
				sex: sex,
				sayHello: sayHello
			}
			return obj;
		}
		// 将函数的定义从内部提取到外部
		function sayHello() {
			console.log("大家好，我的名字是" + this.name + "我的年龄是" + this.age + "我的性别是" + this.sex);
		}
		// 初始化一个实例化对象
		var obj = factory("小明", 13, "男");
		// 调用方法
		obj.sayHello();

		// 再初始化一个实例化对象
		var obj1 = factory("小红", 14, "女");
		// 调用方法
		obj1.sayHello();

		// 此时，两个对象的sayHello方法地址不同 所以比较时是false
		console.log(obj.sayHello === obj1.sayHello);
	</script>
</body>
</html>
