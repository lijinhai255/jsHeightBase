<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 接上个案例
		// 定义一个工厂函数
		function factory(name, age, sex) {
			var obj = {
				name: name,
				age: age,
				sex: sex,
				sayHello: factory.prototype.sayHello,
				say1: factory.prototype.say1,
				say2: factory.prototype.say2,
				say3: factory.prototype.say3,
				say4: factory.prototype.say4,
				say5: factory.prototype.say5
			}
			return obj;
		}
		// 将函数的定义从内部提取到外部
		
		// function say1() {}
		// function say2() {}
		// function say3() {}
		// function say4() {}
		// function say5() {} 
		
 		factory.prototype = {
 			sayHello: function() {
				console.log("大家好，我的名字是" + this.name + "我的年龄是" + this.age + "我的性别是" + this.sex);
			},
			say1: function() {},
			say2: function() {},
			say3: function() {},
			say4: function() {},
			say5: function() {},
 		}
		// 初始化一个实例化对象
		var obj = factory("小明", 13, "男");
		// 调用方法
		obj.sayHello();
		// 再初始化一个实例化对象
		var obj1 = factory("小红", 14, "女");
		// 调用方法
		obj1.sayHello();
		// 地址是否相同
		console.log(obj.sayHello === obj1.sayHello);
 		
	</script>
</body>
</html>
