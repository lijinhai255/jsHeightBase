<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		html, body {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		canvas {
			background-color: #000;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script type="text/javascript">
	// 获取canvas
	var canvas = document.getElementById("myCanvas");
	// 获取画笔
	var ctx = canvas.getContext("2d");

	// 获取当前视口的宽度
	var width = document.documentElement.clientWidth;

	// 获取当前视口的高度
	var height = document.documentElement.clientHeight;

	// 赋值给canvas
	canvas.width = width;
	canvas.height = height;

	// 改变填充色
	ctx.fillStyle = "white";


	// 定义星星的x点
	var x = Math.random() * width;
	// 定义星星的y点
	var y = Math.random() * height;
	// 定义星星的半径
	var r = 2;
	// 定义星星移动的x方向速度
	var x_speed = 1;
	// 定义星星移动的y方向速度
	var y_speed = 2;


	// 绘制星星
	// 开启路径
	ctx.beginPath();
	// 绘制弧
	ctx.arc(x, y, r, 0, Math.PI * 2);
	// 闭合路径
	ctx.closePath();
	// 填充
	ctx.fill();


	// 开启定时器
	var timer = setInterval(function() {
		// 清屏
		ctx.clearRect(0, 0, 3000, 3000);
		// 移动
		x -= x_speed;
		y -= y_speed;
		// 渲染
		// 绘制星星
		// 开启路径
		ctx.beginPath();
		// 绘制弧
		ctx.arc(x, y, r, 0, Math.PI * 2);
		// 闭合路径
		ctx.closePath();
		// 填充
		ctx.fill();
	}, 20)
	</script>
</body>
</html>
