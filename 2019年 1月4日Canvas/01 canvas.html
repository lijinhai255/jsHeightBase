<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		canvas {
			display: block;
			margin: 0 auto;
			background-color: red;
		}
	</style>
</head>
<body>
	<!-- canvas是HTML5提供的一个新的标签， 用于提供“画布” -->
	<canvas id="myCanvas" width="800" height="400"></canvas>
	<script type="text/javascript">
	// 获取相应的canvas元素
	var canvas = document.getElementById("myCanvas");

	// 通过canvas元素来获取画笔
	var ctx = canvas.getContext("2d");


	// 改变填充色
	ctx.fillStyle = "rgba(123, 123, 234, .5)";

	// 画圆
	// 开启路径
	ctx.beginPath();
	// 绘制弧
	ctx.arc(100, 100, 50, 0, Math.PI * 2);
	// ctx.arc(100, 100, 50, Math.PI / 2, Math.PI * 2, true);
	// 关闭路径
	ctx.closePath();
	// 填充
	ctx.fill();
	</script>
</body>
</html>
