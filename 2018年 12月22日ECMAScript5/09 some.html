<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义数组
	var arr = ["马钰", "张鲁航", "杜文函", "刘声远"];

	// 判断数组中成员是否有姓杜的
	// var result = arr.some(function(value, index, arr) {
	// 	console.log(this, arguments);
	// 	return value[0] == "刘";
	// })
	// console.log(result);

	/**
	 * some 实现some方法
	 * @arr 要判断的数组
	 * @fn 要执行的函数
	 * return bool 判断数组中是否有成员满足条件
	 */
	function some(arr, fn) {
		// 遍历数组
		for (var i = 0; i < arr.length; i++) {
			// 执行函数并判断结果
			// 函数中要传递三个参数: 成员值 arr[i], 索引值 i, 原数组 arr
			if (fn(arr[i], i, arr)) {
				// 遇到满足条件的成员，停止遍历并返回true
				return true;
			}
		}
		// 循环完毕后， 没有找到符合条件的成员返回false
		return false;
	}


	// 测试
	var result = some(arr, function(value, index, arr) {
		console.log(this, arguments);
		return value[0] == "李";
	})
	console.log(result);



	// 兼容IE

	</script>
</body>
</html>
