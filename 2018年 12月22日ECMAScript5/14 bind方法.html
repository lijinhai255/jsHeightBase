<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// call和apply方法的作用: 执行函数并改变函数的this指向
	// call方法: 接受多个参数， 第一个参数是要改变的this指向，从第二个参数开始都是原函数所需要的参数
	// apply方法: 接受两个参数， 第一个参数要改变的this指向， 第二个参数是一个数组， 数组中的每一项都是原函数所需要的参数

	// bind方法与call方法类似: 第一个参数要改变的this指向， 从第二个参数开始都是传递的参数
	// bind方法与call和apply之间的区别:
	// call | apply 调用即执行
	// bind方法，调用不会执行， 返回一个新的方法


	// 定义函数
	function fun() {
		console.log(this, arguments);
	}

	// 函数自执行
	fun();


	// 使用call方法
	fun.call(document, 1, 2, 3, 4);


	// 使用apply方法
	fun.apply(document.body, [1, 2, 3, 4, 5]);

	// 使用bind方法
	var result = fun.bind(document.body, 8, 9 , 10);
	result(1, 2, 3, 4, 5, 6, 7);
	</script>
</body>
</html>
