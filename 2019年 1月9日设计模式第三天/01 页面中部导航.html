<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			width: 980px;
			margin: 0 auto;
		}
		.header {
			height: 1000px;
			background-color: orange;
		}
		ul {
			list-style: none;
		}
		.container ul li {
			height: 400px;
			font-size: 100px;
			border: 1px solid blue;
			text-align: center;
		}
		.nav {
			position: fixed;
			width: 30px;
			height: 200px;
			left: 10px;
			top: 50%;
			margin-top: -100px;
			border: 1px solid blue;
			opacity: 0;
		}
		.nav ul li {
			height: 20px;
			font-size: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="nav" id="nav">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</div>
	<div class="header"></div>
	<div class="content">
		<div class="container">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript">
	// 给document添加onscroll事件
	document.onscroll = function() {
		console.log(123);
		// 获取页面的卷动值
		var scrollTop = document.documentElement.scrollTop;
		// console.log(scrollTop);
		// 不断判断页面卷动值
		if (scrollTop >= 1000 - document.documentElement.clientHeight) {
			// console.log("该出现了");
			// 当符合条件的时候， 导航栏要出现了
			$("#nav").animate({"opacity": 1}, 2000, function() {
				console.log("出现了");
			})
		}
	}
	</script>
</body>
</html>
