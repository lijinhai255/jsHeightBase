<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			width: 1120px;
			margin: 0 auto;
		}
		ul {
			list-style: none;
			height: 400px;
		}
		ul li {
			line-height: 20px;
			padding: 3px;
			overflow: hidden;
		}
		ul li:nth-child(odd) {
			background-color: orange;
		}
		ul li span {
			float: right;
			cursor: pointer;
		}

	</style>
</head>
<body>
	<div class="header">
		<div class="container">
			<h1>消息数量: <span id="num">0</span></h1>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<ul id="list">
				<li>你好<span>&times;</span></li>
			</ul>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<p><textarea name="" id="words" cols="30" rows="10"></textarea></p>
			<p><button id="btn">发送</button></p>
		</div>
	</div>
	<script type="text/javascript" src="sea.js"></script>
	<script type="text/javascript">
	// 使用use方法引用入口文件
	seajs.use(["module/main"]);




	var Observer = (function() {
		// 定义真正的观察者对象
		var ob = {

		};

		// 定义接口
		return {
			/**
			 * on方法 用于向观察者中添加 方法的
			 * @type 要添加的事件名称
			 * @fn 要添加的事件函数
			 */
			on: function(type, fn) {
				ob[type] = fn;
			},
			/**
			 * trigger方法 用于触发观察者中的方法
			 * @type 要触发的事件名称
			 */
			trigger: function(type, val, val1) {
				console.log(val, val1);
				ob[type](val, val1);
			},
			check: function() {
				console.log(ob);
			}
		}
	})();

	
	</script>
</body>
</html>
