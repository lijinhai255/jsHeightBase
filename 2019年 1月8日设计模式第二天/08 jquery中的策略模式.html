<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: orange;
			left: 0;
			top: 0;
		}
		#box1 {
			top: 110px;
		}
		#box2 {
			top: 220px;
		}

	</style>
</head>
<body>
	<div id="box"></div>
	<div id="box1"></div>
	<div id="box2"></div>
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="js/jquery.easing.js"></script>
	<script type="text/javascript">
	$("#box").animate({"left": 1000}, 1000, "easeInOutElastic", function() {});
	$("#box1").animate({"left": 1000}, 1000, "easeInOutBack", function() {});
	$("#box2").animate({"left": 1000}, 1000, "easeInOutBounce", function() {});
	</script>
</body>
</html>
