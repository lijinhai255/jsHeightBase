	</div>

	<div class="footer">

	<script type="text/javascript" src="sea.js"></script>
	<script type="text/javascript">
	// 使用use方法引用入口文件
	seajs.use(["module/main"]);


	// 初始情况下，我们在每个模块中向外暴露功能，如果每个模块信息数量很多，那么向全局暴露的变量会增多

	// 进阶方式: 定义一个对象， 让该对象承担所有的方法, 但是这种方式， 把ob暴露全局中会被比人访问到，容易被修改， 所以很危险

	var Observer = (function() {
		// 定义对象
		var ob = {

		};  

		// 定义接口
		return {
			on: function(type, fn) {
				ob[type] = fn;
			},
			trigger: function(type) {
				ob[type]();
			},
			check: function() {
				console.log(ob);
			}
		}
	})();

	// console.log(Observer);

	// Observer.trigger("add");

	</script>
