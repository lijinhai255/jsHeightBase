<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			position: relative;
			width: 500px;
			height: 72px;
			margin: 150px auto;
			transform-style: preserve-3d;
			/*transition: all 1s linear 0s;*/
			/*调用动画*/
			animation: box .6s linear 1.4s forwards;
		}
		.one {
			position: relative;
			width: 500px;
			height: 72px;
			transform-style: preserve-3d;
			transform: rotateY(45deg);
			transition: all 1s linear 0s;
			/*调用动画*/
			animation: one 2s linear 0s forwards;
		}
		/*.box:hover {
			transform: rotateX(180deg);
		}*/

		/*定义动画*/
		@keyframes one {
			from {
				transform: rotateX(0deg) rotateY(0deg);
			}
			50% {
				transform: rotateX(20deg) rotateY(-70deg);
			}
			70% {
				transform: rotateX(20deg) rotateY(-70deg);
			}
			to {
				transform: rotateX(0deg) rotateY(0deg);
			}
		}

		/*定义动画*/
		@keyframes box {
			from {
				transform: rotateX(0deg);
			}
			to {
				transform: rotateX(180deg);
			}
		}
	
		.one div {
			position: absolute;
			left: 0;
			top: 0;
		}
		/*正面*/
		.front {
			width: 100%;
			height: 100%;
			background-color: rgba(255, 0, 0, .5);
			transform: translateZ(5px);
		}
		.back {
			width: 100%;
			height: 100%;
			background-color: rgba(0, 255, 0, .5);
			transform: translateZ(-5px);
		}
		.left {
			width: 10px;
			height: 100%;
			background-color: rgba(0, 0, 255, .5);
			transform: rotateY(90deg) translateZ(-5px);
		}
		.one .right {
			right: 0;
			left: unset;
			width: 10px;
			height: 100%;
			background-color: rgba(255, 255, 0, .5);
			transform: rotateY(90deg) translateZ(5px);
		}
		.top {
			width: 100%;
			height: 10px;
			background-color: rgba(255, 0, 255, .5);
			transform: rotateX(90deg) translateZ(5px);
		}
		.bottom {
			width: 100%;
			height: 10px;
			background-color: rgba(0, 255, 255, .5);
			transform: rotateX(90deg) translateZ(-67px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="one">
			<div class="front"></div>
			<div class="back"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="top"></div>
			<div class="bottom"></div>
		</div>
	</div>
</body>
</html>
