<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			position: relative;
			width: 200px;
			height: 200px;
			margin: 100px auto;
			transform-style: preserve-3d;
			transform: rotateX(45deg) rotateY(45deg) scaleY(2);
		}
		#box div {
			position: absolute;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
		}
		/*顶面*/
		.one {
			background-color: rgba(255, 0, 0, .5);
			transform: translateZ(100px);
		}
		/*底面*/
		.two {
			background-color: rgba(0, 255, 0, .5);
			transform: translateZ(-100px);
		}
		/*侧面*/
		.three {
			background-color: rgba(0, 0, 255, .5);
			transform: rotateX(90deg) translateZ(100px);
		}
		.four {
			background-color: rgba(255, 255, 0, .5);
			transform: rotateX(90deg) translateZ(-100px);
		}
		.five {
			background-color: rgba(0, 255, 255, .5);
			transform: rotateY(90deg) translateZ(100px);
		}
		.six {
			background-color: rgba(255, 0, 255, .5);
			transform: rotateY(90deg) translateZ(-100px);
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"></div>
		<div class="five"></div>
		<div class="six"></div>
	</div>
</body>
</html>
