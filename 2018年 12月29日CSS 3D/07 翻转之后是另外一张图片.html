<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			position: relative;
			width: 560px;
			height: 300px;
			margin: 0 auto;
		}
		img {
			position: absolute;
			left: 0;
			top: 0;
			transition: all 1s;
		}
		img:nth-child(2) {
			backface-visibility: hidden;
		}
		img:nth-child(1) {
			transform: rotateX(180deg);
		}
		#box:hover img:nth-child(2) {
			transform: rotateX(180deg);
		}
		#box:hover img:nth-child(1) {
			transform: rotateX(360deg);
		}
	</style>
</head>
<body>
	<div id="box">
		<img src="images/0.jpg">
		<img src="images/1.jpg">
	</div>
</body>
</html>
