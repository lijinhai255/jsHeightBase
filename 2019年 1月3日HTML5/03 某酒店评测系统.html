<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<div class="item">
			<label for="">是否满意本次服务</label>
			<input type="radio" name="server">是
			<input type="radio" name="server">否
		</div>
		<div class="item">
			<label for="">是否满意本次服务</label>
			<input type="radio" name="server1">是
			<input type="radio" name="server1">否
		</div>
		<div class="item">
			<label for="">是否满意本次服务</label>
			<input type="radio" name="server2">是
			<input type="radio" name="server2">否
		</div>
		<div class="item">
			<label for="">是否满意本次服务</label>
			<input type="radio" name="server3">是
			<input type="radio" name="server3">否
		</div>
		<div class="item">
			<label for="">是否满意本次服务</label>
			<input type="radio" name="server4">是
			<input type="radio" name="server4">否
		</div>
		<div class="btns">
			<button id="btn">提交</button>
		</div>
	</form>
	<script type="text/javascript">
	// 获取元素
	var btn = document.getElementById("btn");

	// 当用户点击提交按钮之后， 不能再次提交
	var isSubmit = localStorage.getItem("aaa"); 
	// 添加点击事件
	btn.onclick = function() {
		// 判断用户是否已经存储过数据
		if (isSubmit) {
			alert("请不要重复提交");
			return false;
		}

		// 说明用户没有提交过， 设置存储数据
		localStorage.setItem("aaa", true);
	}
	</script>
</body>
</html>
