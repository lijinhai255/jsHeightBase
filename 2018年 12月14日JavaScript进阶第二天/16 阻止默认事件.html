<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a href="http://www.baidu.com">百度</a>
	<script type="text/javascript">
	// 我们使用js来阻止页面跳转
	// 获取元素
	var a = document.getElementsByTagName("a")[0];

	// 添加点击事件
	a.onclick = function(e) {
		// 兼容IE
		var e = e || window.event;

		// 在高级浏览器中阻止默认事件的方式
		// e.preventDefault();


		// 在IE阻止默认事件的方式
		// e.returnValue = false;

		// 如果是dom0级事件， 还可以使用 return false;

		return false;

	}

	// dom2级中 return false 不能阻止默认事件的
	a.addEventListener("click", function(e) {
		return false;
	})

	// 在attachEvent事件中， 可以使用return false
	a.attachEvent("onclick", function(e) {
		return false;
	})
	</script>
</body>
</html>
