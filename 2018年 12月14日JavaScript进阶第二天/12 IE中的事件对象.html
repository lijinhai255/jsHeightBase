<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 300px;
			height: 300px;
			margin: 0 auto;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
	// 获取元素
	var box = document.getElementById("box");

	// 添加点击事件
	box.onclick = function(e) {
		// console.log(e);
		// IE中的事件对象， 在window.event身上
		// console.log(window.event);

		// 兼容IE方式
		var e = e || window.event;
		console.log(e);

		console.log(this);
		
	}


	// 总结:
	// dom0级事件中：
	// 在高级浏览器中，事件对象可以被传递进来
	// 在IE中没有将事件对象传递


	</script>
</body>
</html>
