<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<button id="btn">点我移除事件</button>
	<script type="text/javascript">
	// 现在大部分浏览器都支持，一旦给一个元素设置了id的时候， 相当于给window添加了一个属性，在平时测试的时候，我们可以使用这种方式， 但是在开发的时候，还是要通过getElementById来获取元素

	// 获取元素
	var box = document.getElementById("box");
	var btn = document.getElementById("btn");

	
	// 将函数提取到外部，并且声明
	function click() {
		console.log("事件执行了");
	}

	box.attachEvent("onclick", click);

	// 当点击btn的时候移除box的事件
	btn.onclick = function() {
		box.detachEvent("onclick", click);
	}
	</script>
</body>
</html>
