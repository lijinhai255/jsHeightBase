	// 经过观察，我们发现函数是可以传递参数的， 然后我们将不变的写死， 变可变的提取为函数的参数即可

	function createObject(name, age, sex, job) {
		var obj = {
			name: name,
			age: age,
			sex: sex,
			job: job
		}
		// 返回obj
		return obj;
	}

	// 再次调用createObject 并且传递参数

	// 现在通过调用createObject方法并且传递不同的参数即可得到不同的对象
