<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<style type="text/css">
/*样式放在哪里都可以，就差渲染时间的问题*/
* {
	margin: 0;
	padding: 0;
	list-style: none;
}
ul {
	width: 700px;
	margin: 0 auto;
	border: 1px solid pink;
	overflow: hidden;
}
li {
	float: left;
	width: 100px;
	border-right: 1px solid pink;
	box-sizing: border-box;
	height: 400px;
	text-align: center;
	padding-top: 300px;
	font-size: 30px;
}
li:last-child {
	border-right: none;
}
</style>
	<ul>
		<li>do</li>
		<li>re</li>
		<li>me</li>
		<li>fa</li>
		<li>so</li>
		<li>la</li>
		<li>xi</li>
	</ul>
	<!-- 音频元素 -->
	<audio id="audio" autoplay></audio>
<script type="text/javascript">
// 1155665 4433221
// 333454321123322
// 获取元素
var lis = document.getElementsByTagName('li');
var audio = document.getElementById('audio');
// 全局键盘事件
// 按下键
document.onkeydown = function(e) {
	// 通过事件对象，判断按下的键
	switch (e.key) {
		// 字符
		case '1': 
		case '2': 
		case '3': 
		case '4': 
		case '5': 
		case '6': 
		case '7':
			// 对应的li背景变红色
			// lis是从0开始计数的
			lis[e.key - 1].style.backgroundColor = 'red'; 
			// 按下按键，要播放音乐
			audio.src = 'audio/' + e.key + '.mp3';
			break;
		// 其他的键不合法
		default: 
			console.log('别瞎按！')
			break;
	}
	// console.log(e.key, e.keyCode)
}
// 弹起键
document.onkeyup = function(e) {
	// 判断编码
	switch (e.keyCode) {
		case 49:
		case 50:
		case 51:
		case 52:
		case 53:
		case 54:
		case 55:
			// li是从0开始计数的
			lis[e.keyCode - 49].style.backgroundColor = 'white';
			break;
		// 其他的不合法
		default :
			console.log('不要瞎按！')
			break;

	}
}
</script>
</body>
</html>
