<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 300px;
			height: 300px;
			padding: 10px;
			border: 1px solid #ccc;
			margin: 0 auto;
			border-left: none;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="box">
		
	</div>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		// 获取元素
		var $box = $("#box");
		// 输出它的各项尺寸
		console.log("width", $box.width());
		console.log("height", $box.height());
		console.log("clientWidth", $box.innerWidth()) 
		console.log("clientHeight", $box.innerHeight())
		console.log("offsetWidth", $box.outerWidth())
		console.log("offsetHeight", $box.outerHeight())
		console.log("jQuery特有：加左右margin的距离", $box.outerWidth(true))
		console.log("jQuery特有：加上下margin的距离", $box.outerHeight(true))


	</script>
</body>
</html>
