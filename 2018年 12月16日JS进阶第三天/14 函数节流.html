<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#ad {
			position: absolute;
			top: 100px;
			left: 100px;
			width: 100px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			background-color: red;
		}
		body {
			height: 10000px;
		}
	</style>
</head>
<body>
	<div id="ad">
		这是广告
	</div>
	<script type="text/javascript" src="js/animate.js"></script>
	<script type="text/javascript">
		// 获取元素
		var ad = document.getElementById("ad");
		// 定义一个延时器
		var timer = null;
		// 希望#ad在页面滚动的时候 跟随到视口内
		document.body.onscroll = function() {
			// 清除延时器
			console.log("qingchu")
			clearTimeout(timer);
			console.log("shezhi")
			// 设置新的延时器
			timer = setTimeout(function() {
				// 获取页面卷动值
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				// 让#ad动画到该位置 具体的值就是scrollTop + 100;
				animate(ad, {
					top: scrollTop + 100
				}, 1000, function() {
					console.log("动画结束")
				})
			}, 1000);
		}

		// 高频率事件中，只希望代码执行最后一次。 所以，我们需要停止最后一次之前的所有代码。
	</script>
</body>
</html>
