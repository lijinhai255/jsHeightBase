<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			position: relative;
		}
		#box1 {
			position: static;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box1">
			<div id="box2"></div>
		</div>
	</div>
	<script type="text/javascript">
		// 快捷位置 指的是定位父元素 一个元素的定位父元素指的是祖先元素中，离自己最近的，拥有定位属性的元素。
		// 获取元素
		var box = document.getElementById("box");
		var box1 = document.getElementById("box1");
		var box2 = document.getElementById("box2");

		console.log(box.offsetParent);
		console.log(box1.offsetParent);
		console.log(box2.offsetParent);

	</script>
</body>
</html>
