<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript">
	// 由于引入了zepto， 所以可以使用$函数
	$("#box").animate({"width": 1000}, 1000);
	</script>
</body>
</html>
