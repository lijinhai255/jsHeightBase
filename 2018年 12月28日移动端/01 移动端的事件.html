<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- meta标签比较特殊，因为它的功能有很多，所以为了确定一个meta标签的具体作用， 需要两个属性， name, content  name属性的作用确定meta标签的具体作用， content属性的作用对name属性值的具体描述 -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 100%;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box">
		你好
	</div>
	<script type="text/javascript">
	// 获取元素
	var box = document.getElementById("box");

	// 获取当前时间
	var date = new Date();
	// 按照pc端的思想， 要给box添加点击事件
	box.onclick = function() {
		// 改变文字的颜色
		this.style.color = "white";
		console.log("onclick", new Date() - date);
	}



	// touchstart
	box.addEventListener("touchstart", function() {
		// 改变文字颜色为蓝色
		// console.log(this);
		this.style.color = "blue";
		console.log("touchstart", new Date() - date);
	})



	// 分别给box添加了onclick事件和touchstart事件， 执行事件的顺序是先执行touchstart事件然后在执行onclick事件
	</script>
</body>
</html>
