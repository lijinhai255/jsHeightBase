<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
	#box {
		width: 980px;
		height: 400px;
		border: 1px solid red;
		margin: 0 auto;
	}
	#result {
		width: 980px;
		height: 200px;
		margin: 0 auto;
		border: 1px solid red;
	}
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=h9wpTtqSkfZ6qBNGCieNpTNKgG64SHpN">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
</script>
</head>  
 
<body>  
<div id="box"></div> 
<div id="result"></div>
<script type="text/javascript"> 
var map = new BMap.Map("box");
// 创建地图实例  
var point = new BMap.Point(116.404, 39.915);
// 创建点坐标  
map.centerAndZoom(point, 15);
// 初始化地图，设置中心点坐标和地图级别  


var local = new BMap.LocalSearch(map, {
	renderOptions:{map: map}
});
var pStart = new BMap.Point(116.274625,39.961627);
var pEnd = new BMap.Point(116.367474,39.988609);
var bs = new BMap.Bounds(pStart,pEnd);   //自己规定范围
local.searchInBounds("银行", bs);

var polygon = new BMap.Polygon([
	new BMap.Point(pStart.lng,pStart.lat),
	new BMap.Point(pEnd.lng,pStart.lat),
	new BMap.Point(pEnd.lng,pEnd.lat),
	new BMap.Point(pStart.lng,pEnd.lat)
	], {strokeColor:"blue", strokeWeight:6, strokeOpacity:0.5});
map.addOverlay(polygon);
</script>  
</body>  
</html>
