<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<div id="box1"></div>
		nihao
		<!--1           你好帅 1-->
		哈哈哈哈哈啊
	</div>
	<script type="text/javascript">
		// 节点属性是节点的一些属性 每一个属性都包含了节点的一部分信息
		// 获取box
		var box = document.getElementById("box");
		// 获取所有的子节点
		var arr = getChildNodes(box);
		for(var i = 0; i < arr.length; i++) {
			// nodeType属性标记该节点的类型
			console.log(arr[i].nodeType);
			// nodeName属性标记该节点的名称
			console.log(arr[i].nodeName);
			// nodeValue属性标记该节点的值
			console.log(arr[i].nodeValue);
		}
		console.log("文档类型的节点nodeName是", document.nodeName);
		console.log("文档类型的节点nodeValue是", document.nodeValue);

		// 元素类型的节点的nodeName 是该元素的标签名大写字符串
		// 文本类型的节点的nodeName 永远是#text字符串
		// 注释类型的节点的nodeName 永远是#comment


		// 元素类型的节点的nodeValue 永远是null
		// 文本类型的节点的nodeValue 就是文本的书写内容
		// 注释类型的节点的nodeValue 就是注释内容



		function getChildNodes(dom) {
			// 定义一个数组
			var arr = [];
			// 先输出所有的节点的类型 如果是3 查看是不是空文本
			for(var i = 0; i < dom.childNodes.length; i++) {
				// 判断当前节点的类型是不是文本
				if(dom.childNodes[i].nodeType === 3) {
					// 使用正则表达式匹配dom.childNodes[i].data 是不是空白符
					// 定义正则表达式
					var reg = /^\s+$/;
					if(reg.test(dom.childNodes[i].data)) {
						// 既然是空白符 就不要进入了
					} else {
						// 如果是一个文本并且内容不是空的 也要进入数组
						arr.push(dom.childNodes[i]);
					}
				} else {
					// 如果不是文本 直接进入数组
					arr.push(dom.childNodes[i]);
				}
			}
			// 循环体内主要是在检查哪一项是空白 
			return arr;
		}
	</script>
</body>
</html>
