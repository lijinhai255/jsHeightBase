<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li id="four">4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
		// 创建一个li 
		var $li = $("<li>111111</li>");
		// 插入到某一个元素之前作为它的兄弟存在
		$li.insertBefore("#four");
		// 插入到某一个元素之后作为它的兄弟存在
		// $li.insertAfter("#four");


		// 获取#four
		var $four = $("#four");
		// 给four元素前面放一个内容
		// $four.before("<p>哈哈我是一个p标签</p>");
		// 给four元素后面放一个内容
		// $four.after("<div>我是一个div标签</div>");

		$four.after(function() {
			return "<div>123</div>"
		});
	</script>
</body>
</html>
